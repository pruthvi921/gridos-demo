# Default values for gridos
replicaCount: 3

image:
  repository: devgridosacr.azurecr.io/gridos-api
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: "gridos-sa"

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8080"
  prometheus.io/path: "/metrics"

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false

service:
  type: ClusterIP  # Traffic comes via Application Gateway Ingress
  port: 80
  targetPort: 8080
  annotations: {}

ingress:
  enabled: true  # Enable ingress for Application Gateway
  className: "azure-application-gateway"  # Use AGIC instead of NGINX
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    appgw.ingress.kubernetes.io/ssl-redirect: "true"
    appgw.ingress.kubernetes.io/backend-protocol: "http"
    appgw.ingress.kubernetes.io/connection-draining: "true"
    appgw.ingress.kubernetes.io/connection-draining-timeout: "30"
    # WAF policy (if WAF enabled)
    # appgw.ingress.kubernetes.io/waf-policy-for-path: "/subscriptions/.../wafPolicies/gridos-waf"
    nginx.ingress.kubernetes.io/limit-rps: "100"
    # Connection timeout
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "30"
    # CORS (if needed)
    # nginx.ingress.kubernetes.io/enable-cors: "true"
    # nginx.ingress.kubernetes.io/cors-allow-origin: "https://your-frontend.com"
  hosts:
    - host: gridos.example.com  # Update with your actual domain
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: gridos-tls
      hosts:
        - gridos.example.com

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app
                operator: In
                values:
                  - gridos
          topologyKey: kubernetes.io/hostname

environment: dev

database:
  host: "dev-gridos-psql.postgres.database.azure.com"
  name: "gridos_dev"
  port: 5432
  sslMode: "Require"
  existingSecret: "gridos-db-secret"
  passwordKey: "password"

keyVault:
  enabled: true
  name: "dev-gridos-kv"
  usePodIdentity: true

livenessProbe:
  httpGet:
    path: /health/live
    port: 8080
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health/ready
    port: 8080
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

# Additional environment variables
env:
  - name: ASPNETCORE_ENVIRONMENT
    value: "Production"
  - name: ASPNETCORE_URLS
    value: "http://+:8080"

# ConfigMap data
configData:
  Serilog__MinimumLevel__Default: "Information"
  Serilog__MinimumLevel__Override__Microsoft: "Warning"
